# DISPLAY
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Display widget - Spaceman animatie
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_SPACEMAN=y

# Display timeouts
CONFIG_ZMK_DISPLAY_IDLE_TIMEOUT=300000
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Thread priority (10 is goed voor stabiliteit)
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_PRIORITY=10
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2560

# ENCODER SUPPORT
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB UNDERGLOW 
 CONFIG_ZMK_RGB_UNDERGLOW=y
 CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
 CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=20
 CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
 CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
 CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# Verlaag step sizes om settings writes te verminderen
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=20
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=20
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10

# SPD_STEP bepaalt animatie snelheid
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_SPD_MAX=5
CONFIG_ZMK_RGB_UNDERGLOW_SPD_STEP=1

# Sleep settings
CONFIG_ZMK_SLEEP=n

# Idle timeout naar 15 minuten
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Debouncing voor stabiele key scanning
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# BLE stabiliteit
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Memory pool
CONFIG_LV_Z_MEM_POOL_SIZE=8192

# ZMK STUDIO
CONFIG_ZMK_STUDIO_LOCKING=n

# MOUSE EMULATION
CONFIG_ZMK_POINTING=y
